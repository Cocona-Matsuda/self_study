<!doctype html>

<html>
    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="IE=edge">

        <title>template</title>

        <link href="../../_common/css/style.css" rel="stylesheet" type="text/css">

        <style>
            .slide{
                margin: 0 auto;
                border: 1px solid black;
                width: 720px;
                background-color: black;
            }
            
            img{
                max-width: 100%;
            }

            .toolbar{
                overflow: hidden;
                text-align: center;
            }

            .nav{
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 16px 0;
            }

            #prev{
                margin-right: 0.5rem;
                width: 16px;
                height: 16px;
                background: url(images/arrow-left.svg) no-repeat;
            }

            #next{
                margin-left: 0.5rem;
                width: 16px;
                height: 16px;
                background: url(images/arrow-right.svg) no-repeat;
            }
        </style>
    </head>

    <body>

        <header>

            <div class="header-contents">

                <h1>スライドショー</h1>

                <h2>何枚かの画像を表示する</h2>

            </div><!-- /.header-contents -->

        </header>

        <div class="main-wrapper">

            <section>
                <div class="slide">

                    <div class="image_box">
                        <img id="main_image" src="images/image1.jpg">
                    </div>

                    <div class="toolbar">
                        <div class="nav">
                            <div id="prev"></div>
                            <div id="next"></div>
                        </div>
                    </div>
                </div>
            </section>

        </div><!-- /.main-wrapper -->

        <footer>JavaScript Samples</footer>

        <script>
            'use strict';

            const images = ['images/image1.jpg','images/image2.jpg','images/image3.jpg','images/image4.jpg','images/image5.jpg'];
            let current = 0;

            function chageImage(num){
                if(current + num >= 0 && current + num < images.length){
                    current += num;
                    document.getElementById('main_image').src = images[current];
                }
            };

            document.getElementById('prev').onclick = function(){
                changeImage(-1);
            };

            document.getElementById('next').onclick = function(){
                changeImage(1);
            };
            
        </script>

    </body>
    
</html>
